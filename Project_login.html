<!DOCTYPE html>
<html>
<head>

	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Project_login.css">
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" value="Login" class="btn solid">
				</form>

				<form action="" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" value="Sign up" class="btn solid">
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Tamaq.kz</h3>
					<p>Do you want to explore new recipes or share with others? Sign Up!</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>

				<img src="undraw_Chef_cu0r.svg" class="image">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>Tamaq.kz</h3>
					<p>Log in and share some good recipes..</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>

				<img src="undraw_cooking_lyxy.svg" class="image">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="Project_login.js"></script>

</body>
</html>
